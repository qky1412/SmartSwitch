<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>添加电器设备</title>
</head>
<body>
<div class="content">
    <div class="list-config list-block">
        <ul>
            <!-- Text inputs -->
            <li>
                <div class="item-content">

                    <div class="item-inner">
                        <div class="item-title label">名称:</div>
                        <div class="item-input">
                            <input id="input-name" type="text" placeholder="请输入名称（如左床头灯）">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">

                    <div class="item-inner">
                        <div class="item-title label">楼层:</div>
                        <div class="item-input">
                            <select id="select-floor" onchange="refreshRoomSelect()"></select>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">

                    <div class="item-inner">
                        <div class="item-title label">房间:</div>
                        <div class="item-input">
                            <select id="select-room"></select>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">

                    <div class="item-inner">
                        <div class="item-title label">继电器:</div>
                        <div class="item-input">
                            <select id="select-relay"></select>
                        </div>
                    </div>
                </div>
            </li>
            <!-- Date -->
            <li>
                <div class="item-content">

                    <div class="item-inner">
                        <div class="item-title label">继电器插槽:</div>
                        <select id="select-relay-slot"></select>
                    </div>
                </div>
            </li>
            <!-- Switch (Checkbox) -->
        </ul>
    </div>
</div>
<footer>
    <div id="bottom-control2" class="bottom-block">
        <div class="row">
            <a class="button button-bottom back col-50">取消</a>
            <a class="button button-bottom col-50" onclick="addNewHomeDevice();return false;">确定</a>
        </div>
    </div>
</footer>
<script>
    initFloorSelect();
    refreshRoomSelect();
</script>
</body>

</html>
