<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link href="../css/light7.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://static.360buyimg.com/smart/jdsmart-1.0.1.js"></script>
    <script src="../js/main.js"></script>
    <title>添加电器设备</title>
</head>
<body>
<div class="content">
    <div class="list-config list-block">
        <ul>
            <!-- Text inputs -->
            <li>
                <div class="item-content">

                    <div class="item-inner">
                        <div class="item-title label">名称:</div>
                        <div class="item-input">
                            <input id="input-name" type="text" placeholder="请输入名称（如左床头灯）">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">

                    <div class="item-inner">
                        <div class="item-title label">楼层:</div>
                        <div class="item-input">
                            <select id="select-floor" onchange="refreshRoomSelect()"></select>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">

                    <div class="item-inner">
                        <div class="item-title label">房间:</div>
                        <div class="item-input">
                            <select id="select-room"></select>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">

                    <div class="item-inner">
                        <div class="item-title label">继电器:</div>
                        <div class="item-input">
                            <select id="select-relay"></select>
                        </div>
                    </div>
                </div>
            </li>
            <!-- Date -->
            <li>
                <div class="item-content">

                    <div class="item-inner">
                        <div class="item-title label">继电器插槽:</div>
                        <select id="select-relay-slot"></select>
                    </div>
                </div>
            </li>
            <!-- Switch (Checkbox) -->
        </ul>
    </div>
</div>
</body>
<footer>
    <div id="bottom-control2" class="bottom-block">
        <div class="row">
            <button class="button button-bottom col-50" onclick="history.go(-1);">取消</button>
            <button class="button button-bottom col-50" onclick="addNewHomeDevice()">确定</button>
        </div>
    </div>
</footer>
<script src="../js/light7.js"></script>
<script>
    initFloorSelect();
    refreshRoomSelect();
</script>
</html>
