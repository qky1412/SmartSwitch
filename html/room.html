<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>我的房间</title>
</head>
<body>
<div class="page" id="page-room">
    <div class="content">

        <div id="room-list-floor">

        </div>
        <template id="room-template-floor">
            <div class="card">
                <div class="card-header"><span class="room-title">一楼 厨房</span>
                    <div class="item-after" data-floorID="" onclick="showAddRoom(this.dataset.floorID)">
                        <img src="../img/ic_add.png" class="edit">添加
                    </div>
                </div>
                <div class="card-content">
                    <div  class="list-config list-block">
                        <ul id="room-list-floor-id">

                        </ul>
                    </div>
                </div>
            </div>
        </template>
        <template id="room-template-room">
                <li class="item-content" id="room-li-room">
                    <div class="item-inner">
                        <div class="item-title">房间名称</div>
                        <div class="item-after">
                            <a class="item-edit" data-floorID="" data-roomID="" data-roomName="" onclick="showEditRoom(this.dataset.floorID, this.dataset.roomID, this.dataset.roomName);return false;"><img src="../img/ic_edit_gray.png" class="edit"></a>
                            <a class="item-delete" data-floorID="" data-roomID="" onclick="showDeleteRoom(this.dataset.floorID, this.dataset.roomID);return false;"><img src="../img/ic_del_red.png" class="delete"></a>
                        </div>
                    </div>
                </li>
        </template>
    </div>
</div>
</body>
</html>
