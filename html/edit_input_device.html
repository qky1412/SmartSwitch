<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>编辑输入模块</title>
</head>
<body>
<div class="page" id="page-edit-input-device">
    <div class="content">
        <div class="list-config list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">

                        <div class="item-inner">
                            <div class="item-title label">ID:</div>
                            <div class="item-input">
                                <input id="input-id" type="text" placeholder="输入设备ID">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="list-config list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">

                        <div class="item-inner">
                            <div class="item-title label">名称:</div>
                            <div class="item-input">
                                <input id="input-name" type="text" placeholder="输入设备名称">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="list-config list-block">
            <ul>
                <li>
                    <div class="item-content">

                        <div class="item-inner">
                            <div class="item-title label">楼层:</div>
                            <div class="item-input">
                                <select id="select-floor" onchange="refreshRoomSelect()"></select>
                            </div>
                            <div class="item-after"><img src="../img/ic_more.png" class=""></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="list-config list-block">
            <ul>
                <li>
                    <div class="item-content">

                        <div class="item-inner">
                            <div class="item-title label">房间:</div>
                            <div class="item-input">
                                <select id="select-room"></select>
                            </div>
                            <div class="item-after"><img src="../img/ic_more.png" class=""></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div>
            <p><a class="button button-delete"  onclick="showDeleteInputDevice();return false;">删除该设备</a></p>
        </div>
    </div>
    <footer>
        <div  class="bottom-block">
            <div class="row">
                <a class="button button-bottom back col-50">取消</a>
                <a class="button button-bottom col-50 highlight" onclick="addNewInputDevice();return false;">确定</a>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
