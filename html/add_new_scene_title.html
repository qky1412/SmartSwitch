<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>添加场景名称</title>
</head>
<body>
    <div class="page" id="page-add-new-scene-title">
        <div class="content">
            <div class="list-config list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">名称:</div>
                                <div class="item-input">
                                    <input id="add-scene-input-scene-name" type="text" placeholder="请输入名称（如回家）">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <footer>
            <div  class="bottom-block">
                <div class="row">
                    <a class="button button-bottom back col-50">取消</a>
                    <a class="button button-bottom col-50 highlight" onclick="addNewScene();return false;">确定</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
