<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link href="../css/light7.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/jqueryui/1.11.3/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://static.360buyimg.com/smart/jdsmart-1.0.1.js"></script>
    <script src="../js/storage/lockr.js"></script>
    <script src="../js/storage/database.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/light7.js"></script>
    <!-- Include the compiled Ratchet JS -->

    <title>智能网关</title>

</head>
<body>
<!---->
<div class="page" id="page-home">
    <div class="header-image">
        <span></span><img src="../img/ic_induction_cooker.png">

    </div>
    <div id="top" class="buttons-tab">
        <a id="tab-control1" href="#tab1" class="tab-link active button">电器布局</a>
        <a id="tab-control2" href="#tab2" class="tab-link button">智能模块</a>
        <a id="tab-control3" href="#tab3" class="tab-link button">配置</a>
        <a id="tab-control4" href="#tab4" class="tab-link button">操作</a>

    </div>
<div class="content">
        <div class="tabs">
            <div id="tab1" class="tab active">
                <!--
                <a href="storagetest.html">本地存储</a>
                <button id="button1">获取版本号</button>
                <button id="button2" onclick="testStringLength()">测试发送控制数据</button>
                 -->
                <div id="list-room">
                    <!-- here we render the home-device list from template-->
                </div>
            </div>
            <template id="template-list-room">
                <div class="card">
                    <div class="card-header">一楼 厨房</div>
                    <div class="card-content">
                        <div  class="list-block media-list">
                            <ul id="list-device">

                            </ul>
                        </div>
                    </div>
                </div>
            </template>
            <template id="template-list-home-device">
                <li>
                    <a class="item-content">
                        <div class="item-inner">
                            <table class="table-device">
                                <tr>
                                    <td>
                                        <span class="text-title col-80" id="device-title">{{Title}}</span>
                                    </td>
                                    <td rowspan="2" class="device-edit" data-id="" onclick="enterPage('edit_home_device.html', this.dataset.id)">
                                        <img src="../img/ic_edit_gray.png" class="edit">
                                        <span>编辑</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="text-content">楼层:</span>
                                        <span id="home-device-floor" class="text-content-black">{{Floor}}</span>
                                        <span class="text-content">房间:</span>
                                        <span id="home-device-room" class="text-content-black">{{Room}}</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </a>
                </li>
            </template>

            <div id="tab2" class="tab">
                <div class="content-block">
                    <div class="content-block-title">输出模块</div>
                    <div  class="list-block media-list">
                        <ul id="home-output-module">

                        </ul>
                    </div>
                    <div class="content-block-title">输入模块</div>
                    <div  class="list-block media-list">
                        <ul id="home-input-module">

                        </ul>
                    </div>
                </div>
                <template id="template-output-device">
                    <li>
                        <a class="item-content" data-id="" >
                            <div class="item-inner">
                                <table class="table-device" >
                                    <tr>
                                        <td>
                                            <span class="text-title col-80">继电器1</span>
                                            <span id="span-output-id"class="text-second-title">ID:123456</span>
                                        </td>
                                        <td  rowspan="2" class="device-edit" onclick="enterPage('edit_output_device.html', this.dataset.id)">
                                            <img src="../img/ic_edit_gray.png" class="edit">
                                            <span>编辑</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><span class="text-content">楼层:</span>
                                            <span id="span-output-floor" class="text-content-black">{{Floor}}</span>
                                            <span class="text-content">房间:</span>
                                            <span id="span-output-room" class="text-content-black">{{Room}}</span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </a>
                    </li>
                </template>
                <template id="template-input-device">
                    <li>
                        <a class="item-content" data-id="">
                            <div class="item-inner">
                                <table class="table-device" >
                                    <tr>
                                        <td><span class="text-title col-80">继电器1</span>
                                            <span id="span-input-id"class="text-second-title">ID:123456</span>
                                        </td>
                                        <td  rowspan="2" class="device-edit" onclick="enterPage('edit_input_device.html', this.dataset.id)">
                                            <img src="../img/ic_edit_gray.png" class="edit">
                                            <span>编辑</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><span class="text-content">楼层:</span>
                                            <span id="span-input-floor" class="text-content-black">{{Floor}}</span>
                                            <span class="text-content">房间:</span>
                                            <span id="span-input-room" class="text-content-black">{{Room}}</span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </a>
                    </li>
                </template>
            </div>

            <div id="tab3" class="tab">
                <div class="content-block">
                    <div class="card">
                        <div class="card-header">全部关闭
                            <div class="item-after">
                                <img src="../img/ic_edit_white.png" class="edit">编辑
                            </div>
                        </div>
                        <div class="card-content">
                            <div  class="list-block media-list">
                                <ul>

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="home-config-list">

                    </div>
                </div>
                <template id="home-config-template-config">
                    <div class="card">
                        <div class="card-header"><div class="scene-name">全部关闭</div>
                            <div class="item-after" data-id="" onclick="enterPage('edit_scene.html', this.dataset.id);">
                                <img src="../img/ic_edit_white.png" class="edit">编辑
                            </div>
                        </div>
                        <div class="card-content">
                            <div  class="list-config list-block">
                                <ul id="home-config-ul-scene">

                                </ul>
                            </div>
                        </div>
                    </div>
                </template>
                <template id="home-config-template-device">
                    <li class="item-content" id="home-config-li-device">
                        <div class="item-inner">
                            <table class="table-device" >
                                <tr>
                                    <td>
                                        <span class="text-title text-config col-80">继电器1</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="text-content text-config">动作:</span>
                                        <span id="home-config-action1" class="text-content-black">{{Floor}}</span>
                                        <span class="text-content">延迟:</span>
                                        <span id="id-home-config-delay1" class="text-content-black">{{Room}}</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </li>
                </template>
            </div>

            <div id="tab4" class="tab">
                <div class="content-block-title">场景控制</div>
                <div class="control-grid">
                    <div class="control-content">
                        <div class="control-circle">
                            <div class="control-digit">
                                1
                            </div>
                        </div>
                        <span>
                            全部关闭
                        </span>
                    </div>
                </div>
                <div id="home-operation-scene">
                    <!-- here come the scenes -->
                </div>
                <div style="clear: both"></div>
                <div id="home-operation-devices">
                    <!-- here come the devices specified by room -->
                </div>
                <template id="home-operation-template-scene">
                    <div class="control-grid">
                        <div class="control-content">
                            <div class="control-circle">
                                <div class="control-digit">
                                    1
                                </div>
                            </div>
                        <span class="home-operation-scene-name scene">
                            场景名称
                        </span><img src="../img/ic_edit_gray.png" class="custom-icon-edit" onclick="enterPageWithType('control_detail.html', this.dataset.id, 1)">
                        </div>
                    </div>
                </template>
                <template id="home-operation-template-room">
                    <div class="content-block-title">一楼客厅</div>
                    <div id="home-operation-list-device"></div>
                    <div style="clear: both"></div>
                </template>
                <template id="home-operation-template-device">
                    <div class="control-grid">
                        <div class="control-content control-device" id="home-operation-device-id" onclick="toggle(this, this.dataset.id);">
                            <span class="home-operation-device-name"></span>
                            <img src="../img/ic_edit_gray.png" class="custom-icon-edit" onclick="enterPageWithType('control_detail.html', this.dataset.id, 0);event.cancelBubble=true;">
                        </div>
                    </div>
                </template>
            </div>
        </div>
</div>

<footer>
    <div id="bottom-control1" class="bottom-block">
        <div class="row">
            <a href="floor.html" class="button button-bottom col-33">楼层</a>
            <a href="room.html" class="button button-bottom col-33">房间</a>
            <a href="add_home_device.html" class="button button-bottom col-33 highlight">添加电器</a>
        </div>
    </div>
    <div id="bottom-control2" class="bottom-block" style="display: none">
        <div class="row">
            <a href="add_output_device.html" class="button button-bottom col-50 highlight">添加输出模块</a>
            <a href="add_input_device.html" class="button button-bottom col-50 highlight">添加输入模块</a>
        </div>
    </div>
    <div id="bottom-control3" class="bottom-block" style="display: none">
        <div class="row">
            <a href="add_scene.html" class="button button-bottom highlight">添加配置</a>
        </div>
    </div>
</footer>
</div>

</body>

</html>
