<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link href="../css/light7.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/jqueryui/1.11.3/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://static.360buyimg.com/smart/jdsmart-1.0.1.js"></script>
    <script src="../js/storage/lockr.js"></script>
    <script src="../js/storage/database.js"></script>
    <script src="../js/main.js"></script>

    <!-- Include the compiled Ratchet JS -->

    <title>hehe</title>

</head>
<body>
<!---->
<div class="page" id="page-home">
    <div id="top" class="buttons-tab">
        <a id="tab-control1" href="#tab1" class="tab-link active button">电器布局</a>
        <a id="tab-control2" href="#tab2" class="tab-link button">智能模块</a>
        <a id="tab-control3" href="#tab3" class="tab-link button">配置</a>
        <a id="tab-control4" href="#tab4" class="tab-link button">操作</a>

    </div>
<div class="content">
        <div class="tabs">
            <div id="tab1" class="tab active">
                <!--
                <a href="storagetest.html">本地存储</a>
                <button id="button1">获取版本号</button>
                <button id="button2" onclick="testStringLength()">测试发送控制数据</button>
                 -->
                <div id="list-room">
                    <!-- here we render the home-device list from template-->
                </div>
            </div>
            <template id="template-list-room">
                <div class="card">
                    <div class="card-header">一楼 厨房</div>
                    <div class="card-content">
                        <div  class="list-block media-list">
                            <ul id="list-device">

                            </ul>
                        </div>
                    </div>
                </div>
            </template>
            <template id="template-list-home-device">
                        <li>
                            <a class="item-content" >
                                <div class="item-inner">
                                    <table class="table-device" >
                                        <tr>
                                            <td><span class="text-title col-80" id="device-title">{{Title}}</span></td>
                                            <td  rowspan="2" class="device-edit"><img src="../img/ic_edit_gray.png" class="edit"><span >编辑</span></td>
                                        </tr>
                                        <tr>
                                            <td><span class="text-content">楼层:</span><span id="home-device-floor" class="text-content-black">{{Floor}}</span><span class="text-content">房间:</span><span id="home-device-room" class="text-content-black">{{Room}}</span></td>
                                        </tr>
                                    </table>
                                </div>
                            </a>
                        </li>
            </template>


            <div id="tab2" class="tab">
                <div class="content-block">
                    <div class="content-block-title">输出模块</div>
                    <div  class="list-block media-list">
                        <ul id="home-output-module">

                        </ul>
                    </div>
                    <div class="content-block-title">输入模块</div>
                    <div  class="list-block media-list">
                        <ul id="home-input-module">

                        </ul>
                    </div>
                </div>
                <template id="template-output-device">
                    <li>
                        <a class="item-content" data-id="" >
                            <div class="item-inner">
                                <table class="table-device" >
                                    <tr>
                                        <td><span class="text-title col-80">继电器1</span><span id="span-output-id"class="text-second-title">ID:123456</span></td>
                                        <td  rowspan="2" class="device-edit"><img src="../img/ic_edit_gray.png" class="edit"><span>编辑</span></td>
                                    </tr>
                                    <tr>
                                        <td><span class="text-content">楼层:</span><span id="span-output-floor" class="text-content-black">{{Floor}}</span><span class="text-content">房间:</span><span id="span-output-room" class="text-content-black">{{Room}}</span></td>
                                    </tr>
                                </table>
                            </div>
                        </a>
                    </li>
                </template>
                <template id="template-input-device">
                    <li>
                        <a class="item-content" data-id="">
                            <div class="item-inner">
                                <table class="table-device" >
                                    <tr>
                                        <td><span class="text-title col-80">继电器1</span><span id="span-input-id"class="text-second-title">ID:123456</span></td>
                                        <td  rowspan="2" class="device-edit"><img src="../img/ic_edit_gray.png" class="edit"><span>编辑</span></td>
                                    </tr>
                                    <tr>
                                        <td><span class="text-content">楼层:</span><span id="span-input-floor" class="text-content-black">{{Floor}}</span><span class="text-content">房间:</span><span id="span-input-room" class="text-content-black">{{Room}}</span></td>
                                    </tr>
                                </table>
                            </div>
                        </a>
                    </li>
                </template>
            </div>

            <div id="tab3" class="tab">
                <div class="content-block">
                    <div class="card">
                        <div class="card-header">全部关闭<div class="item-after"><img src="../img/ic_edit_white.png" class="edit">编辑</div></div>
                        <div class="card-content">
                            <div  class="list-config list-block">
                                <ul>

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="home-config-list">

                    </div>
                </div>
                <template id="home-config-template-config">
                    <div class="card">
                        <div class="card-header"><div class="scene-name">全部关闭</div><div class="item-after" data-id="" onclick="editConfig(this.dataset.id);"><img src="../img/ic_edit_white.png" class="edit">编辑</div></div>
                        <div class="card-content">
                            <div  class="list-config list-block">
                                <ul id="home-config-ul-scene">

                                </ul>
                            </div>
                        </div>
                    </div>
                </template>
                <template id="home-config-template-device">
                    <li class="item-content" id="home-config-li-device">
                        <div class="item-inner">
                            <table class="table-device" >
                                <tr>
                                    <td><span class="text-title col-80">继电器1</span></td>
                                </tr>
                                <tr>
                                    <td><span class="text-content">动作:</span><span id="home-config-action1" class="text-content-black">{{Floor}}</span><span class="text-content">延迟:</span><span id="id-home-config-delay1" class="text-content-black">{{Room}}</span></td>
                                </tr>
                            </table>
                        </div>
                    </li>
                </template>
            </div>

            <div id="tab4" class="tab">
                    <div class="content-block-title">场景控制</div>
                    <div id="list-scene-control">
                        <div class="control-grid">
                            <div class="control-content">
                                <div class="control-circle">
                                    <div class="control-digit">
                                        1
                                    </div>
                                </div>
                                <span>
                                    全部关闭
                                </span>
                            </div>
                        </div>
                        <div class="control-grid">
                            <div class="control-content">
                                <div class="control-circle">
                                    <div class="control-digit">
                                        1
                                    </div>
                                </div>
                                <span>
                                    到家
                                </span>
                            </div>
                        </div><div class="control-grid">
                        <div class="control-content">
                            <div class="control-circle">
                                <div class="control-digit">
                                    1
                                </div>
                            </div>
                                <span>
                                    看电影
                                </span>
                        </div>
                    </div><div class="control-grid">
                        <div class="control-content">
                            <div class="control-circle">
                                <div class="control-digit">
                                    1
                                </div>
                            </div>
                                <span>
                                    吃饭
                                </span>
                        </div>
                    </div><div class="control-grid">
                        <div class="control-content">
                            <div class="control-circle">
                                <div class="control-digit">
                                    1
                                </div>
                            </div>
                                <span>
                                    睡觉
                                </span>
                        </div>
                    </div>
                    </div>
                    <div style="clear: both"></div>
                    <div id="list-device-control">
                        <div class="content-block-title">一楼客厅</div>
                        <div class="control-grid"><div class="control-content"><img src="../img/i-list-chevron-right.png"  width="10px" height="10px">1</div></div>
                        <div class="control-grid"><div class="control-content"><img src="../img/i-list-chevron-right.png"  width="10px" height="10px">1</div></div>
                        <div class="control-grid"><div class="control-content"><img src="../img/i-list-chevron-right.png"  width="10px" height="10px">1</div></div>
                        <div class="control-grid"><div class="control-content"><img src="../img/i-list-chevron-right.png"  width="10px" height="10px">1</div></div>
                        <div class="control-grid"><div class="control-content"><img src="../img/i-list-chevron-right.png"  width="10px" height="10px">1</div></div>
                    </div>
            </div>

        </div>

</div>

<footer>
    <div id="bottom-control1" class="bottom-block">
        <div class="row">
            <a href="floor.html" class="button button-bottom col-33">楼层</a>
            <a href="room.html" class="button button-bottom col-33">房间</a>
            <a href="add_home_device.html" class="button button-bottom col-33 highlight">添加电器</a>
        </div>
    </div>
    <div id="bottom-control2" class="bottom-block" style="display: none">
        <div class="row">
            <a href="add_output_device.html" class="button button-bottom col-50 highlight">添加输出模块</a>
            <a href="add_input_device.html" class="button button-bottom col-50 highlight">添加输入模块</a>
        </div>
    </div>
    <div id="bottom-control3" class="bottom-block" style="display: none">
        <div class="row">
            <a href="add_scene.html" class="button button-bottom highlight">添加配置</a>
        </div>
    </div>
</footer>
</div>
<script src="../js/light7.js"></script>
</body>

</html>
